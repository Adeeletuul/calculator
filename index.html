<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/logic.js" defer></script>
    <meta charset="utf-8">
</head>

<body>
    <div class="calculator-container">
        <div class="output-container">
            <div id="calculation-display"></div>
            <div id="answer-display"></div>
        </div>
        <div class="input-container">
            <div class="numbers-container">
                <div class="row1">
                    <button class="number-button" value="9">9</button>
                    <button class="number-button" value="8">8</button>
                    <button class="number-button" value="7">7</button>
                </div>
                <div class="row2">
                    <button class="number-button" value="6">6</button>
                    <button class="number-button" value="5">5</button>
                    <button class="number-button" value="4">4</button>
                </div>
                <div class="row3">
                    <button class="number-button" value="3">3</button>
                    <button class="number-button" value="2">2</button>
                    <button class="number-button" value="1">1</button>
                </div>
                <div class="row4">
                    <button class="number-button" value="0">0</button>
                    <button id="decimal-button" value=".">.</button>
                    <button id="clear-button">C</button>
                </div>
            </div>
            <div class="selections-container">
                <button class="operator-button" value="divide">÷</button>
                <button class="operator-button" value="multiply">×</button>
                <button class="operator-button" value="subtract">−</button>
                <button class="operator-button" value="add">+</button>
            </div>
        </div>
        <button id="enter-button">ENTER</button>
    </div>
</body>

</html>
